<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="register.css">
    <title>WalletWise | Register</title>
</head>
<body>
    <form class="register-form">
        <h1>WalletWise</h1>
        <div class="register-fields">
            <input type="text" placeholder="nome" class="register-input">
            <input type="text" placeholder="sobrenome" class="register-input">
            <input type="email" placeholder="email@gmail.com" class="register-input">
            <input type="password" placeholder="senha" class="register-input">
            <input type="text" placeholder="cpf" class="register-input">
            <input type="tel" placeholder="telefone" class="register-input">
            <a href="/pages/dashboard/dashboard.html" id="register-button" class="register-input">Criar conta</a>
        </div>
    </form>
</body>
</html>
